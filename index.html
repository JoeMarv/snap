<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Snap Landing Page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" class="logo">

    <button class="menu-btn">    <img src="images/icon-menu.svg" class="menu-icon"></button>
  </header>


   <div class="menu">
    <div class="menu-content">
      <div class="close-btn-container">
        <button class="close-btn">
          <img src="images/icon-close-menu.svg">
        </button>
      </div>
      
      <div class="menu-expanded">
        <button class="menu-expand">
          <span>Features</span>
          <img src="images/icon-arrow-down.svg" class="down-icon">
          <img src="images/icon-arrow-up.svg" class="up-icon">
        </button>

        <div class="menu-expand-text">
          <div class="menu-expand-text-container">
            <img src="images/icon-todo.svg" class="menu-expand-text-icon">
            <span>Todo List</span>
          </div>
           
          <div class="menu-expand-text-container">
            <img src="images/icon-calendar.svg" class="menu-expand-text-icon">
            <span>Calendar</span>
          </div>

          <div class="menu-expand-text-container">
            <img src="images/icon-reminders.svg" class="menu-expand-text-icon">
            <span>Reminders</span>
          </div>

          <div class="menu-expand-text-container">
            <img src="images/icon-planning.svg" class="menu-expand-text-icon">
            <span>Planning</span>
          </div>
        </div>
      </div>

      <div class="menu-expanded">
        <button class="menu-expand">
          <span>Company</span>
          <img src="images/icon-arrow-down.svg" class="down-icon">
          <img src="images/icon-arrow-up.svg" class="up-icon">
        </button>

        <div class="menu-expand-text">
          <div class="menu-expand-text-container">
            <span>History</span>
          </div>
           
          <div class="menu-expand-text-container">
            <span>Our Team</span>
          </div>
          
          <div class="menu-expand-text-container">
            <span>Blog</span>
          </div>
        </div>
      </div>

      <div class="menu-content-content">
        <span>Careers</span>
      </div>

      <div class="menu-content-content">
        <span>About</span>
      </div>

      <div class="register">
        <span>Login</span>

        <button class="register-btn">Register</button>
      </div>
    </div>
   </div>

  <div class="hero-container"></div>


  <main class="main">
    <h1>Make remote work</h1>

    <span>
      Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
    </span>

    <button class="learn-btn">Learn more</button>
  </main>

  <footer class="footer">
    <img src="images/client-databiz.svg" class="client">
    <img src="images/client-audiophile.svg" class="client">
    <img src="images/client-meet.svg" class="client">
    <img src="images/client-maker.svg" class="client">
  </footer>
    
  
  <script src="app.js"></script>
</body>
</html>
